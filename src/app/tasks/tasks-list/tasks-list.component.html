<div class="container-tasks" *ngIf="selectedProjectName">
  
    <h3>{{ selectedProjectName }}</h3>
    <div class="divisions-container">
        <div class="division">
            <h5>A fazer</h5>
            <ul>
                <li *ngFor="let task of tasksAFazer" [ngClass]="{ 'task-completed': task.status }" class="tasks">
                    <div class="task">{{ task.name }}</div>
                    <div class="div-botoes">
                        <input type="checkbox" (click)="changeTaskStatus(task)" [checked]="task.status">
                        <button (click)="editTask(task)" class="btn"><i-feather name="edit2" class="icon"></i-feather></button>
                        <button (click)="excluirTask(task)" class="btn"><i-feather name="trash2" class="icon"></i-feather></button>
                    </div>
                </li>
                
                <button class="btn" (click)="newTask()"><i-feather name="plus" class="icon"></i-feather></button>
              </ul>
        </div>

        <div class="division">
            <h5>Concluídas</h5>
            <ul>
                <li *ngFor="let task of tasksConcluidas" [ngClass]="{ 'task-completed': task.status }" class="tasks">
                    <div class="task">{{ task.name }}</div>
                    <div class="div-botoes">
                        <input type="checkbox" (click)="changeTaskStatus(task)" [checked]="task.status">
                        <button (click)="editTask(task)" class="btn"><i-feather name="edit2" class="icon"></i-feather></button>
                        <button (click)="excluirTask(task)" class="btn"><i-feather name="trash2" class="icon"></i-feather></button>
                    </div>
                </li>
                
                <button class="btn" (click)="newTask()"><i-feather name="plus" class="icon"></i-feather></button>
              </ul>
        </div>
    </div>
</div>

<app-basic-form 
    *ngIf="showTaskForm"
    [title]="title"
    [fields]="fields"
    [data]="selectedTask"
    (onSave)="saveTask($event)"
    (onCanceled)="hideForm()">
</app-basic-form>

<app-alert
    title = "Alerta"
    message="Você tem certeza que quer excluir?"
    confirmButton="true"
    cancelButton="true"
    confirmButtonText="Sim"
    cancelButtonText="Não"
    [isVisible]="isVisibleAlert"
    (onConfirmed)="deletedTask()"
    (onCanceled)="onCanceled()"
></app-alert>
