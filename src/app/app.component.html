<div class="container">
    <div class="container-projects">
        <div class="header-projects">
            <h2>Projetos</h2>
            <button class="btn" (click)="newProject()"><i-feather name="plus" class="icon"></i-feather></button>
        </div>
        <ul>
            <li *ngFor="let project of projects" class="project">
                <div class="project-name"
                    (click)="showTasksOfProject(project)"
                >
                    {{ project.name }}
                </div>
                <div class="buttons">
                    <button class="btn" (click)="editProject(project)"><i-feather name="edit2" class="icon"></i-feather></button>
                    <button class="btn" (click)="deleteProject(project)"><i-feather name="trash2" class="icon"></i-feather></button>
                </div>
            </li>
        </ul>
    </div>
    <div class="container-tasks">
        <h3>{{ selectedProjectName }}</h3>
        <ul>
            <li *ngFor="let task of tasks" class="tasks">
                <div>{{ task.name }}</div>
                <div>
                    <input type="checkbox">
                    <button (click)="editTask(task)" class="btn"><i-feather name="edit2" class="icon"></i-feather></button>
                    <button (click)="excluirTask(task)" class="btn"><i-feather name="trash2" class="icon"></i-feather></button>
                </div>
            </li>
            
            <button class="btn" (click)="newTask()"><i-feather name="plus" class="icon"></i-feather></button>
        </ul>
    </div>
</div>

<app-project-form 
    *ngIf="showProjectForm"
    [data]="selectedProject"
    (save)="saveProject($event)"
    (hideForm)="hideForm()">
</app-project-form>

<app-task-form 
    *ngIf="showTaskForm"
    [data]="selectedTask"
    (save)="saveTask($event)"
    (hideForm)="hideForm()">
</app-task-form>

<app-alert
    title = "Alerta"
    message="Você tem certeza que quer excluir?"
    confirmButton="true"
    cancelButton="true"
    confirmButtonText="Sim"
    cancelButtonText="Não"
    [isVisible]="isVisibleAlert"
></app-alert>
