<div class="modal-container">
  <h3>Novo Projeto</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)"> 
    <label>
      Nome<input formControlName="name" type="text">
    </label>
    <div>
      <button (click)="onCancel($event)">Cancelar</button>
      <button type="submit">Inserir</button>
    </div>
  </form>
</div>
